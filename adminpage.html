<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Using the Style Attribute</title>
        <link rel="stylesheet"  href="adminpage.css">
        <script src="adminpage.js"></script>
    </head>
    <body>
    
        <header class="page-header" id="header">
            <nav>
                <a href="#0">
                    <img class="logo" src="" alt="">
                </a>
                <button class="toggle-mob-menu" aria-expanded="false" aria-label="open menu">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/149/149176.svg" alt="" width="18" height="14">
                </button>
                <ul class="admin-menu">
                    <li class="menu-heading">
                        <h3>Admin</h3>
                    </li>
                    <li>
                        <a href="#0">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/2948/2948025.svg" alt="" width="18" height="14">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#0">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/3069/3069417.svg" alt="" width="18" height="14">
                            <span>Online Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="#0">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/615/615075.svg" alt="" width="18" height="14">
                            <span>Customers</span>
                        </a>
                    </li>
                    <li>
                        <a href="#0">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/2878/2878786.svg" alt="" width="18" height="14">
                            <span>Complaints</span>
                        </a>
                    </li>
                    <li>
                        <a href="#0">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/2928/2928999.svg" alt="" width="18" height="14">
                            <span>Sales Report</span>
                        </a>
                    </li>
                    <li>
                        <a href="#0">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/1689/1689164.svg" alt="" width="18" height="14">
                            <span>Update Menu</span>
                        </a>
                    </li>
                    <li>
                        <button class="collapse-btn" aria-expanded="true" aria-label="collapse menu">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/54/54623.svg" alt="" width="18" height="14">
                            <span>Collapse</span>
                        </button>
                    </li>
    
                </ul>
            </nav>
        </header>
        <section class="search-and-user">
            <form id="form">
                <input type="search" placeholder="Search">
                <button type="submit" id="search" aria-label="submit form">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/149/149309.svg" alt="" width="18" height="14">
                </button>
            </form>
            <div class="admin-profile">
                <span class="greeting">Hello</span>
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1040/1040216.svg" alt="" width="18" height="14">
            </div>
        </section>
        <section class="page-content" id="content">
            <section class="grid">
                <article></article>
                <article>
                    <select id="dark" onchange="darkMode()">
                        <option value="1">Light mode</option>
                        <option value="2">Dark mode </option>
                    </select>
                </article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
            </section>
        </section>
    </body>
    </html>
